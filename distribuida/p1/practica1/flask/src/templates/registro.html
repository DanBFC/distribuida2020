{% extends "base_template.html" %}
{% block title %}Registro de usuarios{% endblock %}
{% block content %}
<div class="center">
  <form action="" method="post">
      <label for="fullname">Nombre Completo: </label>
      <input type="text" id="fullname" name="fullname" required/><br>
      <label for="username">Usuario: </label>
      <input type="text" id="username" name="username"required /><br>
      <label for="password">Contrase√±a: </label>
      <input type="password" id="password" name="password" required/><br>
      <label for="estado">Estado de residencia: </label>
      <input type="text" id="estado" name="estado" required/><br>
      <label for="gender">Sexo: </label>
      <input list="generos" name="gender" id="gender" required>
      <datalist id="generos">
        <option value="Femenino">
        <option value="Masculino">
        <option value="Otro">
      </datalist><br>
      <label for="edad">Edad: </label>
      <input type="number" id="edad" name="edad" min="5" required/><br>
      <input type="submit" id="send-signup" name="signup" value="Registrar" />
  </form>
</div>
{% endblock %}
